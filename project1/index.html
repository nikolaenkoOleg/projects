<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Needhosting</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__nav">
				<h2 class="header__logo">Needhosting</h2>
				<nav class="navigation">
					<ul class="navigation__list">
						<li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Features</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Pricing</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
					</ul>
				</nav>
			</div>

			<h1 class="header__title">Get a website that works</h1>
			<h2 class="header__subtitle">Start your website today!</h2>

			<div class="price">

			</div>

			<ul class="header__vantage">
				<li class="header__vantage-elem">
					<p class="header__vantage-text"><i class="fas fa-arrow-circle-right header__vantage-icon"></i><span class="header__vantage-bold">Unlimited</span><span class="header__vantage-light"> disk space</span></p>
				</li>
				<li class="header__vantage-elem">
					<p class="header__vantage-text"><i class="fas fa-arrow-circle-right header__vantage-icon"></i><span class="header__vantage-bold">Unlimited</span><span class="header__vantage-light"> bandwidth</span></p>
				</li>
				<li class="header__vantage-elem">
					<p class="header__vantage-text"><i class="fas fa-arrow-circle-right header__vantage-icon"></i><span class="header__vantage-bold">Free domain</span><span class="header__vantage-light"> registration</span></p>
				</li>
				<li class="header__vantage-elem">
					<p class="header__vantage-text"><i class="fas fa-arrow-circle-right header__vantage-icon"></i><span class="header__vantage-bold">90-day</span><span class="header__vantage-light"> money-back guarantee</span></p>
				</li>
			</ul>

			<div class="timer">
				<div class="timer__countdown">
					<div class="timer__elements">
						<span id="timer__days"></span>
						<div class="timer__element">
							<span id="timer__hours"></span>
							<p class="timer__text">hours</p>
						</div>
						<div class="timer__element">
							<span id="timer__minutes"></span>
							<p class="timer__text">minutes</p>
						</div>
						<div class="timer__element">
							<span id="timer__seconds"></span>
							<p class="timer__text">seconds</p>
						</div>
					</div>
				</div>
			</div>

			<form action="post" class="form">
				<input type="text" class="form__input" placeholder="Enter Your Domain Name">
				<button class="form__button" type="submit">order now</button>
			</form>
		</div>
	</header>
	<script src="js/scripts.js"></script>
</body>

</html>
