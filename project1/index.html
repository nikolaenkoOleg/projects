<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Needhosting</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="sass/main.css">
</head>
<body>
	<header class="header">
		<div class="logo">
			<h2 class="logo__title">Needhosting</h2>
		</div>
		<nav class="navigation">
			<li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Features</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Pricing</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>

			<li class="navigation__item"><a href="#" class="navigation__social"><i class="fab fa-twitter"></i></a></li>
			<li class="navigation__item"><a href="#" class="navigation__social"><i class="fab fa-facebook-f"></i></a></li>
			<li class="navigation__item"><a href="#" class="navigation__social"><i class="fab fa-google-plus-g"></i></a></li>
		</nav>

		<h1 class="header__title">Get a website that works</h1>
		<h2 class="header__subtitle">Start your website today!</h2>

		<ul class="header__vantage">
			<li class="header__vantage-elem">
				<p class="header__vantage-text"><i class="fas fa-arrow-circle-right"></i>Unlimited disk space</p>
			</li>
			<li class="header__vantage-elem">
				<p class="header__vantage-text"><i class="fas fa-arrow-circle-right"></i>Unlimited bandwidth</p>
			</li>
			<li class="header__vantage-elem">
				<p class="header__vantage-text"><i class="fas fa-arrow-circle-right"></i>Free domain registration</p>
			</li>
			<li class="header__vantage-elem">
				<p class="header__vantage-text"><i class="fas fa-arrow-circle-right"></i>90-day money-back guarantee</p>
			</li>
		</ul>

		<div class="timer">
			<div class="timer__countdown">
				<p class="timer__elem">
					<span id="timer__days"></span>
					<span id="timer__hours"></span>
					<span id="timer__minutes"></span>
					<span id="timer__seconds"></span>
				</p>
			</div>
		</div>
	</header>
	<script src="js/scripts.js"></script>
</body>
</html>
